<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img v-bind:src="slides[slideIndex]['image']" alt="Spiderman" />
                    <div class="text">
                        <h3>{{ slides[slideIndex]['title'] }}</h3>
                        <p>
                            {{ slides[slideIndex]['text'] }}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" v-on:click="controls('backward')"></div>
                    <div class="next" v-on:click="controls('forward')"></div>
                    <!-- versione 1 -->
                    <!-- <div class="thumb active">
                        <img src="img/01.webp" alt="Svezia" />
                    </div>
                    <div class="thumb">
                        <img src="img/02.webp" alt="Ratchet & Clank" />
                    </div>
                    <div class="thumb">
                        <img src="img/03.webp" alt="Fortnite" />
                    </div>
                    <div class="thumb">
                        <img src="img/04.webp" alt="Stray" />
                    </div>
                    <div class="thumb">
                        <img src="img/05.webp" alt="Avengers" />
                    </div> -->
                    <!-- versione 2 -->
                    <div class="thumbs-container">
                        <div class="thumb" v-for="(image, index) in thumbs" v-bind:class="index == slideIndex ? 'active' : ''" v-on:click="thumbSelection()">
                            <img v-bind:src="thumbs[index]['image']" alt="Svezia" />
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
